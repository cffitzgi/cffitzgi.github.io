<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Cashel Fox</title>
    <link rel="stylesheet" href="/src/styles/base.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #f3f4f6, #ffffff);
        }
        
        .error-container {
            padding: 2rem;
        }
        
        .error-container h1 {
            font-size: 6rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--color-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .btn-back:hover {
            background: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <h1>404</h1>
            <p>This page seems to have wandered off into the artistic ether.</p>
            <a href="/" class="btn-back">Return to Gallery</a>
        </div>
    </div>
</body>
</html>
